<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="line-one">
      <div class="box box-one" id="box-one" type="button"></div>
      <div class="box box-two" id="box-two" type="button"></div>
    </div>
    <div class="line-two">
      <div class="box box-three" id="box-three" type="button"></div>
      <div class="box box-four" id="box-four" type="button"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
